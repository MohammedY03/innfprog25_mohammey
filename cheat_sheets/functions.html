<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>
    <p>Mohamed Yousif, E-post: <span id="emailcontainer"></span></p>
    <script>
        //Dette er min første funksjon
        function myFirstFunction(){
            console.log("Dette er min første funksjonen")
        }
        myFirstFunction()

        //Funksjonen som tar imot et parametere
        function printName(name){
            console.log(`Mitt navn er ${name}`)
        }

        printName("Mohammed")

        //Funksjon som tar imot flere parametere
        function printNameAndAge(name,age){
            console.log(`Mitt navn er ${name}, og er ${age} år gammel`)
        }

        printNameAndAge("Mohammed", 22)

        //Funksjon med default parametere
        function printDefaultName(name = "Navn"){
            console.log(name)
            
        }


        printDefaultName()

        //Funksjon med epost som link
        function createEmailLink(email){
            if(!email){ //(!email) betyr hvis emailen er tom (!)
            return "Ikke oppgitt"
            }
            return `<a href="mailto: ${email}"">${email}</a>`
        }

        console.log(createEmailLink("mohammey@hiof.no"))
        document.getElementById("emailcontainer").innerHTML = createEmailLink("mohammey@hiof.no")

        //Funksjon for aldersutregning

        function ageCalculator(birthyear = "1983", year = "2025"){
            const age = year - birthyear
            const date = new Date().getFullYear()

            console.log(age)
            let text = ""
            if(year > date){
                text = `I ${year} vil du være ${age} år gammel`
            } else if(year < date){
                if(age < 0){
                    text = `I ${year} er det ${Math.abs(age)} år til du blir født i ${birthyear}`
                } else{
                    text = `I ${year} var du ${age} år gammel}`
                }
                
            }
            console.log(text)
        }

        const users = [
            {
                name:"Jostein",
                birthyear: 1977
            },
            {
                name: "Amanda",
                birthyear: 2001
            }
        ]


        ageCalculator(users[0].birthyear, users[1].birthyear)

            //Funksjon for å returnere tilfeldig tall mellom a og b

            function randomMinMax(a, b){
                return Math.floor(Math.random() * (b - a + 1) + a)
            }

            console.log(randomMinMax(0, 100))



    </script>
</body>
</html>
